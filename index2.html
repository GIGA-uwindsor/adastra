<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ad Astra: Primitus</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Crushed|Passero+One|Racing+Sans+One|Audiowide|Nova+Cut|Germania+One&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script>
	 
	var createjs = window; // sets window as the createjs namespace (the object the classes will be defined in)

	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
	<script src="http://code.createjs.com/easeljs-0.5.0.min.js" type="application/javascript"></script>
	<script src="http://code.createjs.com/tweenjs-0.3.0.min.js" type="application/javascript"></script>
	<script src="http://code.createjs.com/preloadjs-0.2.0.min.js" type="application/javascript"></script>
	
</head>

<body onload="init()">  
 <canvas id="canvas" width="640" height="480"></canvas> 

<!--<header>
	<a href="">Submit Turn</a>
</header>-->

<!--<script src="js/require.js" type="application/javascript"></script>-->
<!--<script src="js/Kinetic.js" type="application/javascript"></script>-->

<script>

var stageWidth = window.innerWidth;
var stageHeight = window.innerHeight;
var stage;
var update = true;
var shape1, shape2, shape3; 

function init(){
 
 //new stage
 stage = new Stage(document.getElementById("canvas"));
 stage.enableMouseOver();
 
 //text
 var text = new Text("Drag and drop the shapes", "30px Arial", "#000000");
 text.x = stageWidth/2 - text.getMeasuredWidth()/2;
 text.y = 80;
 stage.addChild(text);
 
 //circle
 shape1 = new Shape();
 shape1.graphics.beginFill(Graphics.getRGB(0,255,0));
 shape1.graphics.drawCircle(0,0,40);
 shape1.x = stageWidth/2;
 shape1.y = stageHeight/2;
 shape1.onPress = pressHandler;
 stage.addChild(shape1);

 //rectangle 
 shape2 = new Shape();
 shape2.graphics.beginFill(Graphics.getRGB(255,0,0));
 shape2.graphics.rect(0,0,100,60);
 shape2.regX = 50;
 shape2.regY = 30;
 shape2.x = stageWidth/2 - 150;
 shape2.y = stageHeight/2;
 shape2.onPress = pressHandler;
 stage.addChild(shape2);

 //poly star
 shape3 = new Shape();
 shape3.graphics.beginFill(Graphics.getRGB(0,0,255));
 shape3.graphics.drawPolyStar(0, 0, 50, 5, 0.6, -90);
 shape3.x = stageWidth/2 + 150;
 shape3.y = stageHeight/2;
 shape3.onPress = pressHandler;
 stage.addChild(shape3);
 
 //draw to the canvas
 stage.update(); 
 Ticker.addListener(window);
 Ticker.setInterval(1000.0/60.0);
}

function pressHandler(e){
 e.onMouseMove = function(ev){
  e.target.x = ev.stageX;
  e.target.y = ev.stageY;
  update = true;
 }
}

function tick(){ 
 if(update){
  update = false;
  stage.update(); 
 }
}

</script>

</body>

</html>
